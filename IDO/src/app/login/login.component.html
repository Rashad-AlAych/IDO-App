<div class="login-container">
  <div class="logo">
    <img src="assets/photos/todo-list.png"  alt="Logo" />
  </div>
  <h1 class="app-name">IDO</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
      <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
      <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password" required minlength="6">
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
      <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
